<!DOCTYPE html>
<html>

<meta charset="ISO-8859-1">

<body>
<form id= "myForm" name="myForm" action="HomeServ" method="post">
<h2>Channel Doctor</h2>
<br/>
<p>Please enter your name and credit card number to make payment</p>
<br/>
<p>Name           : <input type="text" name="name"/></p><br/><br/>
<p>Credit Card No : <input type="text" name="cardNo"/></p><br/><br/>
<input type="submit" value="OK"/>
</form>


<script type="text/javascript">


function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}


function appendCookieValue() {
    var valll = getCookie("CSRF_TOKEN");
    if (valll != "") {

    	var input = document.createElement("input");

    	input.setAttribute("type", "hidden");

    	input.setAttribute("name", "token");

    	input.setAttribute("value", valll);

    	//append to form element that you want .
    	document.getElementById("myForm").appendChild(input);
    }
}

appendCookieValue();
</script>
</body>
</html>
